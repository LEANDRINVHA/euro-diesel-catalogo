<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Diesel - Sistema SCR Arla 32</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap');

        body { 
            margin: 0; padding: 20px; background: #050505;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: #ffffff; font-family: 'Montserrat', sans-serif;
        }
        
        .video-container {
            max-width: 420px; width: 100%; text-align: center;
            background: #000000; padding: 25px; border-radius: 30px;
            box-shadow: 0 0 30px rgba(227, 30, 36, 0.15); border: 1px solid #1a1a1a;
        }
        
        .video-card { margin-bottom: 30px; }
        
        h2 { font-size: 18px; text-transform: uppercase; color: #e31e24; margin-bottom: 15px; letter-spacing: 2px; }
        
        video {
            width: 100%; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid #333;
        }
        
        .btn-back {
            display: inline-block; margin-top: 20px; color: #ffffff;
            text-decoration: none; font-size: 12px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px;
            border: 1px solid #e31e24; padding: 12px 25px; border-radius: 10px;
            transition: all 0.3s ease; background: rgba(227, 30, 36, 0.1);
        }
        
        .btn-back:hover { background: #e31e24; box-shadow: 0 0 15px rgba(227, 30, 36, 0.4); }
    </style>
</head>
<body>

    <div class="video-container">
        <h2>Sistema SCR Arla 32</h2>
        
        <div class="video-card">
            <p style="font-size: 11px; color: #888;">1. Soldagem de Precisão</p>
            <video id="video1" controls autoplay muted>
                <source src="CAT.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-card">
            <p style="font-size: 11px; color: #888;">2. Reparo de Catalisadores</p>
            <video id="video2" controls>
                <source src="CAT1.mp4" type="video/mp4">
            </video>
        </div>
        
        <a href="index.html" class="btn-back">⬅ Voltar ao Catálogo</a>
    </div>

    <script>
        // Script para tocar o segundo vídeo automaticamente após o primeiro
        const v1 = document.getElementById('video1');
        const v2 = document.getElementById('video2');

        v1.onended = function() {
            v2.play();
            v2.scrollIntoView({ behavior: 'smooth' }); // Desliza a tela para o segundo vídeo
        };
    </script>

</body>
</html>
